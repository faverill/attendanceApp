<div style="margin: 0px 10px 0px 10px;">
<div class="row">
  <div class="col-xs-12">
    <form [formGroup] = "courseForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success">Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
     
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <hr>
            <label for="id">id = {{id}}</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="teacher">Teacher</label>
            <input
              type="text"
              id="teacher"
              formControlName="teacher"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="teacherImagePath">TeacherImagePath</label>
            <input
              type="text"
              id="teacherImagePath"
              formControlName="teacherImagePath"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img src="{{courseForm.value['teacherImagePath']}}" class="img-responsive" style="max-width: 200px;">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Course Description</label>
            <textarea
              type="text"
              id="description"
              formControlName="description"
              class="form-control"
              rows="2">
            </textarea>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
</div>
